<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styling/popup.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="popup-container">
    <h1>Focus Blocker</h1>
    
    <div class="input-group">
      <input type="text" id="siteInput" placeholder="example.com" spellcheck="false">
      <button id="blockBtn">Block Site</button>
    </div>
    
    <div class="divider"></div>
    
    <h2>Blocked Sites</h2>
    <ul id="blockList" class="block-list"></ul>
    
    <div class="divider"></div>

    <h2>Tab Limits</h2>
    <div class="input-group">
      <input 
        type="number" 
        id="tabLimitInput" 
        placeholder="Max tabs allowed" 
        min="1"  <!-- Prevents 0 or negative values -->
      >
      <button id="setTabLimitBtn">Apply</button>
    </div>
    <p id="tabLimitError" class="error-message"></p>
    <p id="tabLimitStatus">Current limit: None set</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
